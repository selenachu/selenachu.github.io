        <img class="colelem" id="u1677-25" alt="「今天的晚餐，是媽媽煮的一盤蝦有剝殼的炒麵， 我想到之前朋友限時的投票，問到如果懶得剝蝦會怎麼反應，一個是不吃，另一個是嗆媽媽不會剝蝦嗎， 當時我看到覺得很好笑也給媽媽看，她笑笑覆念了一遍後者，而我讀不出她的表情。 再一次聽到是初二回外婆家的時候，她在幫外婆準備菜餚，也把這件事講給了外婆聽，可能是基於有趣，但真的沒想到這樣的一件事她記了這麼久。 我看著盤中的剝殼蝦想， 我的話也會這樣深深地影響生命中的人嗎？表面上只是打趣接受，卻在內心翻攪成傷。 你會感到難過嗎？然而我卻再也沒有資格說對不起。 我不知道那些只有你與你的空間發生了什麼， 我能做的只有，把殼剝掉，再端到你面前。」 " src="images/u1677-25.png?crc=347282513" data-image-width="752"/><!-- rasterized frame -->
